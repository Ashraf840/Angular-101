<mat-toolbar>
  <button mat-icon-button class="nav-button" *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <p class="page-header" routerLink="/">
    Data Panel
  </p>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <img class="avatar" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=761&q=80" 
      alt="profile-picture">
    <h4 class="name">Mia Carol</h4>
    <p class="designation">Admin</p>

    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button">
      <mat-icon>question_answer</mat-icon>
      <span>Q/A Dataset</span>
    </button>
    <button mat-button class="menu-button" routerLink="/books">
      <mat-icon>book</mat-icon>
      <span>Books</span>
    </button>
    

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <!-- <app-dashboard></app-dashboard> -->
      <!-- <app-books></app-books> -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
