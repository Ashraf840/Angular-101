<ul *ngIf="isShow">
    <!-- Property Binding is implemented in the attrs of html elems; e.g 'src', 'alt' -->
    <!-- <li>
        <img [src]="src" [alt]="bookName" width="100" height="150">
        <b> {{ bookName }} </b> by <b> {{ bookAuthor }} </b>
    </li> -->

    <!-- Iterate using *ngFor; Depict the index values. -->
    <!-- NB: 
        - It's preferred to use *ngFor in an <ng-container> 
        - Since this book-section is getting bigger, it'd be palced inside a child component
    -->
    <ng-container *ngFor="let book of books; let i=index">
        <li class="book">
            <!-- <p class="sno">{{ i+1 }}</p> -->
            <img [src]="book.image" [alt]="book.name" width="100" height="150">
            <p class="title">
                <!-- Using "pipes" for string formatting -->
                <b> {{ book.name | titlecase }} </b> by <b> 
                    <!-- TODO: use a for-loop in <ng-contaier> if there are multiple authros of the book, single author name will be of blue-color & red-color for vice versa -->
                    {{ book.author }}
                </b>
            </p>
            <p  class="bookPrice">(Price: <b>{{ book.amount | currency:'BDT':'à§³' }}</b>)</p>
            <button>Add to Cart</button>
        </li>
    </ng-container>
</ul>
