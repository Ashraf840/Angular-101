<div class="flex h-screen">
    <form class="p-6 border rounded-lg m-auto w-1/3">
        <h1 class="text-center text-3xl mb-5">Register</h1>
        <div class="p-4 grid grid-cols-[10rem_auto]">
            <label for="email" class="text-start my-auto py-2">Email: </label>
            <input type="email" name="email" id="email" class="border rounded p-2" placeholder="Email Address">
        </div>
        <div class="p-4 grid grid-cols-[10rem_auto]">
            <label for="password" class="text-start my-auto py-2">Password: </label>
            <input type="password" name="password" id="password" class="border rounded p-2" placeholder="Password">
        </div>
        <div class="p-4 grid grid-cols-[10rem_auto]">
            <label for="confirm-password" class="text-start my-auto py-2">Confirm Password: </label>
            <input type="password" name="password" id="confirm-password" class="border rounded p-2" placeholder="Confirm Password">
        </div>
        <div>
            <button type="submit" class="w-full bg-transparent hover:bg-emerald-500 text-emerald-700 font-semibold hover:text-white py-2 px-4 mt-3 border border-emerald-500 hover:border-transparent rounded">Submit</button>
        </div>
    </form>
</div>
